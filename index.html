<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de entrega de medicamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Registro de entrega de medicamentos</h1>

  <form id="deliver-form">
    <label for="prescriptionId">ID de la receta:</label>
    <input type="text" id="prescriptionId" required placeholder="Ej: 682d4510f5...">

    <label for="pharmacistId">ID del farmac√©utico:</label>
    <input type="text" id="pharmacistId" required placeholder="Ej: PR-001">

    <button type="submit">Confirmar entrega</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
